<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida√ß√£o Completa - Sistema de Configura√ß√µes</title>
    <style>
        body {

            background: #f5f5f5;
        }
        .container {

        .warning {

        .info {

        button {

        button:hover {

        .btn-success:hover {

        .btn-warning {

        }
        .btn-warning:hover {
            background: #f57c00;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;

        }
        th {

        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Valida√ß√£o Completa - Sistema de Configura√ß√µes Din√¢micas</h1>
        
        <div class="section">
            <h3>üìã Testes Dispon√≠veis</h3>
            <button onclick="testarConfigHelper()">üîß Testar Config Helper</button>
            <button onclick="testarCalculos()">üßÆ Testar C√°lculos</button>
            <button onclick="testarAdminPanel()">‚öôÔ∏è Testar Admin Panel</button>
            <button onclick="testarIntegracao()">üîó Testar Integra√ß√£o</button>
            <button onclick="limparDados()" class="btn-danger">üóëÔ∏è Limpar Dados</button>
            <button onclick="executarTodosTestes()" class="btn-success">üöÄ Executar Todos os Testes</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="config_helper.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function testarConfigHelper() {
            clearResults();
            addResult('üîß TESTANDO CONFIG HELPER...', 'info');
            
            try {
                if (typeof loadTaxConfig !== 'function') {
                    addResult('‚ùå Fun√ß√£o loadTaxConfig n√£o encontrada!', 'error');
                    return;
                }
                addResult('‚úÖ Fun√ß√£o loadTaxConfig encontrada', 'success');

                const config = loadTaxConfig();
                
                if (!config) {
                    addResult('‚ùå Configura√ß√µes n√£o carregadas', 'error');
                    return;
                }
                addResult('‚úÖ Configura√ß√µes carregadas com sucesso', 'success');

                const requiredKeys = ['irrf', 'inss', 'plr', 'pj', 'other'];
                for (const key of requiredKeys) {
                    if (!config[key]) {
                        addResult(`‚ùå Chave '${key}' n√£o encontrada nas configura√ß√µes`, 'error');
                        return;
                    }
                }
                addResult('‚úÖ Estrutura das configura√ß√µes est√° correta', 'success');

                addResult('üìä Verificando valores padr√£o:', 'info');
                addResult(`IRRF: ${config.irrf.length} faixas`, 'info');
                addResult(`INSS: ${config.inss.length} faixas`, 'info');
                addResult(`PLR: ${config.plr.length} faixas`, 'info');
                addResult(`PJ: ${config.pj.length} faixas`, 'info');
                addResult(`Teto INSS: R$ ${config.other.tetoINSS}`, 'info');
                addResult(`Valor M√°ximo INSS: R$ ${config.other.valorMaximoINSS}`, 'info');

            } catch (error) {
                addResult(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        function testarCalculos() {
            clearResults();
            addResult('üßÆ TESTANDO C√ÅLCULOS...', 'info');
            
            try {
                const config = loadTaxConfig();
                
                addResult('üìä Teste 1: C√°lculo INSS', 'info');
                const salarioTeste = 5000;
                const inssCalculado = calcularINSS(salarioTeste);
                addResult(`Sal√°rio: R$ ${salarioTeste} | INSS: R$ ${inssCalculado}`, 'info');
                
                if (inssCalculado > 0 && inssCalculado <= config.other.valorMaximoINSS) {
                    addResult('‚úÖ C√°lculo INSS funcionando corretamente', 'success');
                } else {
                    addResult('‚ùå C√°lculo INSS com problema', 'error');
                }

                addResult('üìä Teste 2: C√°lculo IRRF', 'info');
                const irrfCalculado = calcularIRRF(salarioTeste, inssCalculado, 0);
                addResult(`Base: R$ ${salarioTeste} | INSS: R$ ${inssCalculado} | IRRF: R$ ${irrfCalculado}`, 'info');
                
                if (irrfCalculado >= 0) {
                    addResult('‚úÖ C√°lculo IRRF funcionando corretamente', 'success');
                } else {
                    addResult('‚ùå C√°lculo IRRF com problema', 'error');
                }

                addResult('üìä Teste 3: C√°lculo PJ', 'info');
                const receitaAnual = 120000;
                const faixas = config.pj.map((faixa, index) => ({
                    faixa: `${index + 1}¬™ Faixa`,
                    limite: faixa.limite,
                    aliquota: faixa.aliquota,
                    deducao: faixa.deducao
                }));
                const faixaAplicada = faixas.find(f => receitaAnual <= f.limite) || faixas[faixas.length - 1];
                const impostoPJ = (receitaAnual * faixaAplicada.aliquota) - faixaAplicada.deducao;
                
                addResult(`Receita Anual: R$ ${receitaAnual}`, 'info');
                addResult(`Faixa: ${faixaAplicada.faixa} | Al√≠quota: ${(faixaAplicada.aliquota * 100).toFixed(2)}%`, 'info');
                addResult(`Imposto PJ: R$ ${impostoPJ.toFixed(2)}`, 'info');
                
                if (impostoPJ >= 0) {
                    addResult('‚úÖ C√°lculo PJ funcionando corretamente', 'success');
                } else {
                    addResult('‚ùå C√°lculo PJ com problema', 'error');
                }

            } catch (error) {
                addResult(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        function testarAdminPanel() {
            clearResults();
            addResult('‚öôÔ∏è TESTANDO ADMIN PANEL...', 'info');
            
            try {
                addResult('üíæ Testando salvamento de configura√ß√µes...', 'info');
                const config = loadTaxConfig();
                
                const configModificada = { ...config };
                configModificada.other.tetoINSS = 9000;
                
                try {
                    localStorage.setItem('otherConfig', JSON.stringify(configModificada.other));
                    addResult('‚úÖ Salvamento simulado funcionando', 'success');
                    
                    const savedConfig = JSON.parse(localStorage.getItem('otherConfig'));
                    if (savedConfig.tetoINSS === 9000) {
                        addResult('‚úÖ Configura√ß√£o salva e carregada corretamente', 'success');
                    } else {
                        addResult('‚ùå Problema ao verificar configura√ß√£o salva', 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå Erro ao salvar: ${error.message}`, 'error');
                }

            } catch (error) {
                addResult(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        function testarIntegracao() {
            clearResults();
            addResult('üîó TESTANDO INTEGRA√á√ÉO...', 'info');
            
            try {
                if (typeof loadTaxConfig === 'function') {
                    addResult('‚úÖ config_helper.js carregado corretamente', 'success');
                } else {
                    addResult('‚ùå config_helper.js n√£o carregado', 'error');
                    return;
                }

                try {
                    localStorage.setItem('teste', 'teste');
                    const teste = localStorage.getItem('teste');
                    localStorage.removeItem('teste');
                    
                    if (teste === 'teste') {
                        addResult('‚úÖ localStorage funcionando corretamente', 'success');
                    } else {
                        addResult('‚ùå localStorage com problema', 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå Erro no localStorage: ${error.message}`, 'error');
                }

                addResult('üîç Verificando consist√™ncia entre arquivos...', 'info');
                const config = loadTaxConfig();
                
                const valoresEsperados = {
                    tetoINSS: 8157.41,
                    valorMaximoINSS: 951.62,
                    valorPorDependente: 189.59,
                    descontoSimplificado: 607.20
                };
                
                for (const [key, valor] of Object.entries(valoresEsperados)) {
                    if (config.other[key] === valor) {
                        addResult(`‚úÖ ${key}: R$ ${valor} (correto)`, 'success');
                    } else {
                        addResult(`‚ùå ${key}: R$ ${config.other[key]} (esperado: R$ ${valor})`, 'error');
                    }
                }

                const tabelas = ['irrf', 'inss', 'plr', 'pj'];
                for (const tabela of tabelas) {
                    if (config[tabela] && config[tabela].length > 0) {
                        addResult(`‚úÖ Tabela ${tabela.toUpperCase()}: ${config[tabela].length} faixas`, 'success');
                    } else {
                        addResult(`‚ùå Tabela ${tabela.toUpperCase()}: sem faixas`, 'error');
                    }
                }

            } catch (error) {
                addResult(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        function limparDados() {
            clearResults();
            addResult('üóëÔ∏è LIMPANDO DADOS...', 'info');
            
            try {
                const keysToRemove = [
                    'irrfConfig', 'inssConfig', 'plrConfig', 'pjConfig', 'otherConfig',
                    'adminSession', 'adminLoggedIn', 'adminLoginTime'
                ];
                
                let removedCount = 0;
                for (const key of keysToRemove) {
                    if (localStorage.getItem(key)) {
                        localStorage.removeItem(key);
                        removedCount++;
                    }
                }
                
                addResult(`‚úÖ ${removedCount} configura√ß√µes removidas do localStorage`, 'success');
                addResult('üîÑ Recarregando configura√ß√µes padr√£o...', 'info');
                
                const config = loadTaxConfig();
                addResult('‚úÖ Configura√ß√µes padr√£o carregadas', 'success');
                
            } catch (error) {
                addResult(`‚ùå Erro ao limpar dados: ${error.message}`, 'error');
            }
        }

        function executarTodosTestes() {
            clearResults();
            addResult('üöÄ EXECUTANDO TODOS OS TESTES...', 'info');
            
            setTimeout(() => testarConfigHelper(), 500);
            setTimeout(() => testarCalculos(), 1500);
            setTimeout(() => testarAdminPanel(), 2500);
            setTimeout(() => testarIntegracao(), 3500);
        }

        function calcularIRRF(baseBruta, inss, dependentes = 0) {
            const config = loadTaxConfig();
            const valorPorDependente = config.other.valorPorDependente;
            const descontoSimplificado = config.other.descontoSimplificado;
            const baseLegal = baseBruta - inss - (dependentes * valorPorDependente);
            const baseSimplificada = baseBruta - descontoSimplificado;

            const calcularIR = (base) => {
                for (const faixa of config.irrf) {
                    if (base <= faixa.limite) {
                        return base * faixa.aliquota - faixa.deducao;
                    }
                }
                const ultimaFaixa = config.irrf[config.irrf.length - 1];
                return base * ultimaFaixa.aliquota - ultimaFaixa.deducao;
            };

            const irrfLegal = calcularIR(baseLegal);
            const irrfSimplificado = calcularIR(baseSimplificada);

            return Math.min(irrfLegal, irrfSimplificado);
        }

        function calcularINSS(salario) {
            const config = loadTaxConfig();
            const faixas = config.inss;
            const tetoINSS = config.other.tetoINSS;
            const valorMaximoINSS = config.other.valorMaximoINSS;

            let inss = 0;
            let limiteAnterior = 0;

            for (const faixa of faixas) {
                if (salario > faixa.limite) {
                    inss += (faixa.limite - limiteAnterior) * faixa.aliquota;
                    limiteAnterior = faixa.limite;
                } else {
                    inss += (salario - limiteAnterior) * faixa.aliquota;
                    return Math.round(inss * 100) / 100;
                }
            }
            return valorMaximoINSS;
        }

        window.addEventListener('load', function() {
            addResult('üìã Sistema de valida√ß√£o carregado. Use os bot√µes para executar os testes.', 'info');
        });
    </script>
</body>
