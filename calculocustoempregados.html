  /* Estilos para os botões de tipo de empregado */
  .tipo-empregado-btn {
    background: #002c5f !important;
    color: white !important;
    border: 2px solid #002c5f !important;
    transition: all 0.3s ease !important;
    font-weight: bold !important;
  }

  .tipo-empregado-btn:hover {
    background: #0053a0 !important;
    border-color: #0053a0 !important;
    transform: translateY(-2px) !important;
    box-shadow: 0 4px 12px rgba(0, 44, 95, 0.3) !important;
  }

  .tipo-empregado-btn.ativo {
    background: #0053a0 !important;
    border-color: #0053a0 !important;
    box-shadow: 0 4px 12px rgba(0, 44, 95, 0.3) !important;
    transform: translateY(-2px) !important;
  }

  .tipo-empregado-btn:not(.ativo) {
    background: #002c5f !important;
    border-color: #002c5f !important;
  }
</style>

<script>
  // Script para controlar os botões de tipo de empregado
  document.addEventListener('DOMContentLoaded', function() {
    const botoes = document.querySelectorAll('.tipo-empregado-btn');
    const inputHidden = document.getElementById('tipoEmpregado');
    
    // Definir CLT Normal como ativo por padrão
    const botaoCLTNormal = document.querySelector('[data-tipo="clt_normal"]');
    if (botaoCLTNormal) {
      botaoCLTNormal.classList.add('ativo');
    }
    
    // Adicionar evento de clique para cada botão
    botoes.forEach(botao => {
      botao.addEventListener('click', function() {
        // Remover classe ativo de todos os botões
        botoes.forEach(b => b.classList.remove('ativo'));
        
        // Adicionar classe ativo ao botão clicado
        this.classList.add('ativo');
        
        // Atualizar o valor do input hidden
        const tipo = this.getAttribute('data-tipo');
        inputHidden.value = tipo;
        
        // Disparar evento de mudança para compatibilidade com o código existente
        const event = new Event('change');
        inputHidden.dispatchEvent(event);
      });
    });
  });
</script>
